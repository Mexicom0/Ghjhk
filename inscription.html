<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .container p {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Bienvenue sur la page d'Index</h2>
    <p id="greeting"></p>
</div>

<script>
    // Récupérer les valeurs du localStorage
    const nom = localStorage.getItem('nom');
    const email = localStorage.getItem('email');

    // Afficher le message personnalisé
    document.getElementById('greeting').textContent = `Bonjour, ${nom} (${email}) ! Votre inscription a été réussie.`;
</script>

</body>
</html>
